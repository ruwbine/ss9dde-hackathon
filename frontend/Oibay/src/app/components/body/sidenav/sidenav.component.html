<div class="sidenav" [ngClass]="{'sidenav-collapsed': isLeftSidebarCollapsed}">
  <div class="logo-container" (click)="toggleCollapse()">
    <img [src]="isLeftSidebarCollapsed ? '/assets/logo-small.png' : '/assets/logo-big.png'" 
         alt="Logo"
         class="logo">
  </div>
  
    <a mat-list-item *ngFor="let item of items" [routerLink]="item.routeLink">
      <span *ngIf="!isLeftSidebarCollapsed">{{ item.label }}</span>
    </a>
</div>
